<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaf Disease Detection</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1600&q=80') no-repeat center center fixed;
    background-size: cover;
  }
  #tree {
    position: absolute;
    right: 50px;
    bottom: 0;
    width: 200px;
    height: 300px;
    background: url('https://i.imgur.com/3p0QjqT.png') no-repeat center bottom;
    background-size: contain;
  }
  #leaf {
    position: absolute;
    top: 50px;
    right: 150px;
    width: 50px;
    height: 50px;
    background: url('https://i.imgur.com/0YzZGxD.png') no-repeat center center;
    background-size: contain;
    transform-origin: center;
  }
  #message {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: white;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>
  <div id="tree"></div>
  <div id="leaf"></div>
  <div id="message">I'm sick! Please detect what disease I'm suffering from...</div>

<script>
  const leaf = document.getElementById('leaf');
  const message = document.getElementById('message');

  function fallLeaf() {
    let top = 50;
    let right = 150;
    let scale = 1;
    const interval = setInterval(() => {
      if(top < window.innerHeight / 2){
        top += 5;
        right -= 2;
        scale += 0.05;
        leaf.style.top = top + 'px';
        leaf.style.right = right + 'px';
        leaf.style.transform = `scale(${scale}) rotate(${top * 2}deg)`;
      } else {
        clearInterval(interval);
        message.style.opacity = 1;
        setTimeout(() => {
          window.location.href = 'project.html'; // redirect to your real project page
        }, 3000);
      }
    }, 50);
  }

  window.onload = () => {
    fallLeaf();
  };
</script>
</body>
</html>
